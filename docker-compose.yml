version: '3'
services:
  hapi-fhir:
    image: hapiproject/hapi:v6.8.0
    deploy:
      mode: replicated
      replicas: 1
    ports:
      - "8081-8083:8080"
    environment:
      spring.datasource.url: jdbc:postgresql://hapi-db:5432/hapi_db
      spring.datasource.driverClassName: org.postgresql.Driver
      spring.datasource.username: myuser
      spring.datasource.password: secret
      spring.jpa.properties.hibernate.dialect: ca.uhn.fhir.jpa.model.dialect.HapiFhirPostgres94Dialect
      # hapi.fhir.server_address: http://localhost:8081/hapi-fhir-jpaserver/fhir
      hapi.fhir.fhir_version: R4
      hapi.fhir.subscription.email.startTlsEnable: true
      # hapi.fhir.subscription.email.from:
      # hapi.fhir.subscription.email.host:
      # hapi.fhir.subscription.email.port:
      # hapi.fhir.subscription.email.username:
      # hapi.fhir.subscription.email.password:
    depends_on:
      - hapi-db
  hapi-db:
    image: postgres:9.4.26-alpine
    volumes:
      - hapi-fhir-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: hapi_db
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: secret
  postgres:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
  keycloak:
    image: quay.io/keycloak/keycloak:21.1.1
    command: '--spi-login-protocol-openid-connect-legacy-logout-redirect-uri=true start'
    ports:
      - 8085:8080
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL_HOST: postgres
      KC_DB_SCHEMA: public
      KC_DB_NAME: keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: password
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HTTP_ENABLED: true
      KC_HOSTNAME: localhost
      KC_HOSTNAME_STRICT: false
    depends_on:
      - postgres
  web:
    build: .
    ports:
      - 3333:3333
    volumes:
      - ./dist/apps:/ersd
      - ./node_modules:/ersd/server/node_modules
    depends_on:
      - hapi-fhir
      - keycloak
    environment:
      AWS_REGION: ${AWS_REGION}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
volumes:
  hapi-fhir-data:
  postgres_data:
