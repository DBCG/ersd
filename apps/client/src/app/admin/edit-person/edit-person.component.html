<div class='edit-person-container'>
  <div>
      <div class='heading-container'>
          <h2 class='section-heading'>Edit User Info</h2>
        </div>
    <!-- <h4 class="modal-title">Edit User Information</h4> -->
  </div>
  <div class="modal-body">
    <div class="alert alert-danger" *ngIf="message">{{message}}</div>

    <ersd-edit-person *ngIf="person" [person]="person" #editPerson></ersd-edit-person>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn save-button" (click)="save()" [disabled]="!isValid">Save</button>
    <button type="button" class="btn btn-light" (click)="activeModal.dismiss()">Cancel</button>
  </div>
</div>
