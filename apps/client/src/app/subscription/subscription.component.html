<h2>Subscription Management</h2>

<div class="row">
  <div class="col-md-4">
    <div class="card">
      <div class="card-header">
        <input type="checkbox" /> Email subscription
      </div>
      <div class="card-body">
        <div class="form-group">
          <label>Email Address</label>
          <input type="text" class="form-control" />
        </div>

        <div class="form-group">
          <input type="checkbox" /> Include changed artifacts
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card">
      <div class="card-header">
        <input type="checkbox" /> REST hook subscription
      </div>
      <div class="card-body">
        <div class="form-group">
          <label>REST Endpoint</label>
          <input type="text" class="form-control" />
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card">
      <div class="card-header">
        <input type="checkbox" /> SMS Subscription
      </div>
      <div class="card-body">
        <div class="form-group">
          <label>Carrier</label>
          <select class="form-control">
            <option value="">SELECT</option>
            <option>Verizon</option>
            <option>AT&T</option>
            <option>Sprint</option>
            <option>T-Mobile</option>
          </select>
        </div>
        <div class="form-group">
          <label>Mobile Phone</label>
          <input type="text" class="form-control" />
        </div>
      </div>
    </div>
  </div>
</div>

<div class="footer">
  <button type="button" class="btn btn-primary">Save</button>
</div>
