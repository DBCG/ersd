

<div class="card">
  <div class="card-header">Primary</div>
  <div class="card-body">
    <div class="">
      <div class="">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" class="form-control" [(ngModel)]="person.firstName" required="required" #firstName="ngModel" [class.is-invalid]="firstName.errors?.required" />
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" class="form-control" [(ngModel)]="person.lastName" required="required" #lastName="ngModel" [class.is-invalid]="lastName.errors?.required" />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" [(ngModel)]="person.email" email="true" required="required" placeholder="joe@somewhere.com" #email="ngModel" [class.is-invalid]="email.errors?.email || email.errors?.required" />
        </div>
        <div class="form-group">
          <label>Mobile Phone</label>
          <input type="text" class="form-control" [(ngModel)]="person.mobile" pattern="^\d{3}-\d{3}-\d{4}$" placeholder="XXX-XXX-XXXX" #mobile="ngModel" [class.is-invalid]="mobile.errors?.pattern" />
        </div>
      </div>
      <div class="">
        <div class="form-group">
          <label>Organization</label>
          <input type="text" class="form-control" [ngModel]="Person.getOrganizationName(person, person)" (ngModelChange)="Person.setOrganizationName(person, person, $event)" />
        </div>
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" [(ngModel)]="person.organizationTitle" />
        </div>
        <div class="form-group">
          <label>Office Phone</label>
          <input type="text" class="form-control" [(ngModel)]="person.office" pattern="^\d{3}-\d{3}-\d{4}$" required="required" placeholder="XXX-XXX-XXXX" #office="ngModel" [class.is-invalid]="office.errors?.pattern || office.errors?.required" />
        </div>
      </div>
      <div class="">
        <div class="form-group">
          <label>Street Address</label>
          <input type="text" class="form-control" [(ngModel)]="person.addressLine" />
        </div>
        <div class="form-group">
          <label>City</label>
          <input type="text" class="form-control" [(ngModel)]="person.addressCity" />
        </div>
        <div class="form-group">
          <label>State</label>
          <select class="form-control" [(ngModel)]="person.addressState">
            <option value="">--SELECT--</option>
            <option value="AL">ALABAMA</option>
            <option value="AK">ALASKA</option>
            <option value="AZ">ARIZONA</option>
            <option value="AR">ARKANSAS</option>
            <option value="CA">CALIFORNIA</option>
            <option value="CO">COLORADO</option>
            <option value="CT">CONNECTICUT</option>
            <option value="DE">DELAWARE</option>
            <option value="FL">FLORIDA</option>
            <option value="GA">GEORGIA</option>
            <option value="HI">HAWAII</option>
            <option value="ID">IDAHO</option>
            <option value="IL">ILLINOIS</option>
            <option value="IN">INDIANA</option>
            <option value="IA">IOWA</option>
            <option value="KS">KANSAS</option>
            <option value="KY">KENTUCKY</option>
            <option value="LA">LOUISIANA</option>
            <option value="ME">MAINE</option>
            <option value="MD">MARYLAND</option>
            <option value="MA">MASSACHUSETTS</option>
            <option value="MI">MICHIGAN</option>
            <option value="MN">MINNESOTA</option>
            <option value="MS">MISSISSIPPI</option>
            <option value="MO">MISSOURI</option>
            <option value="MT">MONTANA</option>
            <option value="NE">NEBRASKA</option>
            <option value="NV">NEVADA</option>
            <option value="NH">NEW HAMPSHIRE</option>
            <option value="NJ">NEW JERSEY</option>
            <option value="NM">NEW MEXICO</option>
            <option value="NY">NEW YORK</option>

        </div>
        <div class="form-group">
          <label>Postal Code</label>
          <input type="text" class="form-control" [(ngModel)]="person.addressPostalCode" />
        </div>
      </div>
    </div>
  </div>
</div>
