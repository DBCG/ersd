<h2>API Keys</h2>

<div class="form-group">
  <label>Inbound API Key</label>
  <div class="input-group">
    <input type="text" class="form-control" [(ngModel)]="keys.inbound" />
    <div class="input-group-btn">
      <button type="button" class="btn btn-dark" (click)="keys.inbound = generateKey()">Re-generate</button>
    </div>
  </div>
</div>

<div class="form-group">
  <label>Outbound API Key</label>
  <div class="input-group">
    <input type="text" class="form-control" [(ngModel)]="keys.outbound" />
    <div class="input-group-btn">
      <button type="button" class="btn btn-dark" (click)="keys.outbound = generateKey()">Re-generate</button>
    </div>
  </div>
</div>

<div class="footer">
  <button type="button" class="btn btn-primary">Save</button>
</div>
