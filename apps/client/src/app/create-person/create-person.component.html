<div class="modal-header">
  <h4 class="modal-title">First time user</h4>
</div>
<div class="modal-body">
  <div class="alert alert-danger" *ngIf="message">{{message}}</div>

  <kds-edit-person [person]="person"></kds-edit-person>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="ok()" [disabled]="!isValid">OK</button>
</div>
