<div class='create-person-container'>
  <div class='heading-container'>
    <h2 class='section-heading'>New User Registration</h2>
  </div>
  <div class="modal-body">
    <div class="alert alert-danger" *ngIf="message">{{message}}</div>

    <kds-edit-person [person]="person" #editPerson></kds-edit-person>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn register-button" (click)="ok()" [disabled]="!editPerson.isValid">OK</button>
  </div>
</div>
